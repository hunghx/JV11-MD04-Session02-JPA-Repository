<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file">
    <button type="submit">Gửi</button>
</form>

<!--HIển thị ảnh-->
<img th:src="${url}" alt="">
<div class="container text-center">
    <div class="row">
        <div class="col-3" th:each="p: ${list.getContent()}">
            <div class="card" style="width: 18rem;" >
                <img th:src="${p.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.title}"></h5>
                    <p class="card-text" th:text="${p.content}">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
<nav aria-label="...">
    <ul class="pagination">
        <li th:class="|page-item ${list.hasPrevious()?'':'disabled'}|">
            <a class="page-link" th:href="|?page=${list.getNumber()+-1}|">Previous</a>
        </li>

        <li th:class="|page-item ${list.getNumber()==loop.index?'active':''}|" aria-current="page" th:each="p,loop : ${#numbers.sequence(1, list.getTotalPages())}">
            <a class="page-link" th:href="|?page=${loop.index}|" th:text="${p}"></a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>
</html>
